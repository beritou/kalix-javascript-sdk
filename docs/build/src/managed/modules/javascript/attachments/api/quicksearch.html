 entity Implements: module:akkaserverless.Entity Members behavior :module:akkaserverless.EventSourcedEntity~behaviorCallback The behavior callback. Type: module:akkaserverless.EventSourcedEntity~behaviorCallback clients :module:akkaserverless.GrpcClientLookup Access to gRPC clients (with promisified unary methods). Type: module:akkaserverless.GrpcClientLookup initial :module:akkaserverless.EventSourcedEntity~initialCallback The initial state callback. Type: module:akkaserverless.EventSourcedEntity~initialCallback options :module:akkaserverless.EventSourcedEntity~options Type: module:akkaserverless.EventSourcedEntity~options service :protobuf.Service Type: protobuf.Service serviceName :string Type: string Methods componentType() Returns: event sourced entity component type. Type string lookupType(messageType) Lookup a protobuf message type. This is provided as a convenience to lookup protobuf message types for use with events and snapshots. Parameters: Name Type Description messageType string The fully qualified name of the type to lookup. Returns: The protobuf message type. Type protobuf.Type setBehavior(callback) Set the behavior callback. Parameters: Name Type Description callback module:akkaserverless.EventSourcedEntity~behaviorCallback The behavior callback. Returns: This entity. Type module:akkaserverless.EventSourcedEntity setInitial(callback) Set the initial state callback. Parameters: Name Type Description callback module:akkaserverless.EventSourcedEntity~initialCallback The initial state callback. Returns: This entity. Type module:akkaserverless.EventSourcedEntity Type Definitions behavior An event sourced entity behavior. Properties: Name Type Description commandHandlers Object.&lt;string, module:akkaserverless.EventSourcedEntity~commandHandler&gt; The command handlers. The names of the properties must match the names of the service calls specified in the gRPC descriptor for this event sourced entities service. eventHandlers Object.&lt;string, module:akkaserverless.EventSourcedEntity~eventHandler&gt; The event handlers. The names of the properties must match the short names of the events. behaviorCallback(state) An event sourced entity behavior callback. This callback takes the current entity state, and returns a set of handlers to handle commands and events for it. Parameters: Name Type Description state module:akkaserverless.Serializable The entity state. Returns: The new entity state. Type module:akkaserverless.EventSourcedEntity~behavior commandHandler(command, state, context) An event sourced entity command handler. Parameters: Name Type Description command Object The command message, this will be of the type of the gRPC service call input type. state module:akkaserverless.Serializable The entity state. context module:akkaserverless.EventSourcedEntity.EventSourcedEntityCommandContext The command context. Returns: The message to reply with, it must match the gRPC service call output type for this command, or if a Reply is returned, contain an object that matches the output type. Type undefined | Object | module:akkaserverless.replies.Reply entityPassivationStrategy Entity passivation strategy for an event sourced entity. Properties: Name Type Argument Description timeout number &lt;optional&gt; Passivation timeout (in milliseconds). eventHandler(event, state) An event sourced entity event handler. Parameters: Name Type Description event module:akkaserverless.Serializable The event. state module:akkaserverless.Serializable The entity state. Returns: The new entity state. Type module:akkaserverless.Serializable initialCallback(entityId) Initial state callback. This is invoked if the entity is started with no snapshot. Parameters: Name Type Description entityId string The entity id. Returns: The entity state. Type module:akkaserverless.Serializable options Options for an event sourced entity. Properties: Name Type Argument Default Description snapshotEvery number &lt;optional&gt; 100 A snapshot will be persisted every time this many events are emitted. It is strongly recommended to not disable snapshotting unless it is known that event sourced entities will never have more than 100 events (in which case the default will anyway not trigger any snapshots) includeDirs array.&lt;string&gt; &lt;optional&gt; [\".\"] The directories to include when looking up imported protobuf files. serializeAllowPrimitives boolean &lt;optional&gt; false Whether serialization of primitives should be supported when serializing events and snapshots. serializeFallbackToJson boolean &lt;optional&gt; false Whether serialization should fallback to using JSON if an event or snapshot can't be serialized as a protobuf. forwardHeaders array.&lt;string&gt; &lt;optional&gt; [] request headers to be forwarded as metadata to the event sourced entity entityPassivationStrategy module:akkaserverless.EventSourcedEntity~entityPassivationStrategy &lt;optional&gt; Entity passivation strategy to use. × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"module-akkaserverless.EventSourcedEntity.EventSourcedEntityCommandContext.html":{"id":"module-akkaserverless.EventSourcedEntity.EventSourcedEntityCommandContext.html","title":"Interface: EventSourcedEntityCommandContext","body":" AkkaServerless Namespaces akkaserverless.replicatedentityakkaserverless.repliesakkaserverless.settings Modules akkaserverless Classes akkaserverless.Actionakkaserverless.AkkaServerlessakkaserverless.EventSourcedEntityakkaserverless.IntegrationTestkitakkaserverless.Metadataakkaserverless.replicatedentity.ReplicatedCounterakkaserverless.replicatedentity.ReplicatedCounterMapakkaserverless.replicatedentity.ReplicatedEntityakkaserverless.replicatedentity.ReplicatedMapakkaserverless.replicatedentity.ReplicatedMultiMapakkaserverless.replicatedentity.ReplicatedRegisterakkaserverless.replicatedentity.ReplicatedRegisterMapakkaserverless.replicatedentity.ReplicatedSetakkaserverless.replicatedentity.Voteakkaserverles ver the Replicated Data state is set for this Replicated Entity. This is invoked whenever a new Replicated Data state is set on the Replicated Entity, to allow the state to be enriched with domain specific properties and methods. This may be due to the state being set explicitly from a command handler on the command context, or implicitly as the default value, or implicitly when a new state is received from the proxy. Type: module:akkaserverless.replicatedentity.ReplicatedEntity~onStateSetCallback options :module:akkaserverless.replicatedentity.ReplicatedEntity~options Type: module:akkaserverless.replicatedentity.ReplicatedEntity~options service :protobuf.Service Type: protobuf.Service serviceName :string Type: string Methods componentType() Returns: replicated entity component type. Type string lookupType(messageType) Lookup a Protobuf message type. This is provided as a convenience to lookup protobuf message types for use, for example, as values in sets and maps. Parameters: Name Type Description messageType string The fully qualified name of the type to lookup. Returns: The protobuf message type. Type protobuf.Type Type Definitions commandHandler(command, context) A command handler callback. Parameters: Name Type Description command Object The command message, this will be of the type of the gRPC service call input type. context module:akkaserverless.replicatedentity.ReplicatedEntityCommandContext The command context. Returns: The message to reply with, it must match the gRPC service call output type for this command. Type undefined | Object defaultValueCallback(entityId) A callback that is invoked to create a default value if the Akka Serverless proxy doesn't send an existing one. Parameters: Name Type Description entityId string The id of the entity. Returns: The default value to use for this entity. Type Object entityPassivationStrategy Entity passivation strategy for a replicated entity. Properties: Name Type Argument Description timeout number &lt;optional&gt; Passivation timeout (in milliseconds). onStateSetCallback(state, entityId) A state set handler callback. This is invoked whenever a new state is set on the Replicated Entity, to allow the state to be enriched with domain specific properties and methods. This may be due to the state being set explicitly from a command handler on the command context, or implicitly as the default value, or implicitly when a new state is received from the proxy. Parameters: Name Type Description state module:akkaserverless.replicatedentity.ReplicatedData The Replicated Data state that was set. entityId string The id of the entity. options Options for creating a Replicated Entity. Properties: Name Type Argument Default Description includeDirs array.&lt;string&gt; &lt;optional&gt; [\".\"] The directories to include when looking up imported protobuf files. entityPassivationStrategy module:akkaserverless.replicatedentity.ReplicatedEntity~entityPassivationStrategy &lt;optional&gt; Entity passivation strategy to use. replicatedWriteConsistency module:akkaserverless.ReplicatedWriteConsistency &lt;optional&gt; Write consistency to use for this replicated entity. × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"module-akkaserverless.replicatedentity.ReplicatedEntityCommandContext.html":{"id":"module-akkaserverless.replicatedentity.ReplicatedEntityCommandContext.html","title":"Interface: ReplicatedEntityCommandContext","body":" AkkaServerless Namespaces akkaserverless.replicatedentityakkaserverless.repliesakkaserverless.settings Modules akkaserverless Classes akkaserverless.Actionakkaserverless.AkkaServerlessakkaserverless.EventSourcedEntityakkaserverless.IntegrationTestkitakkaserverless.Metadataakkaserverless.replicatedentity.ReplicatedCounterakkaserverless.replicatedentity.ReplicatedCounterMapakkaserverless.replicatedentity.ReplicatedEntityakkaserverless.replicatedentity.ReplicatedMapakkaserverless.replicatedentity.ReplicatedMultiMapakkaserverle lue will be merged with the new, depending on whether the remove was replicated to all nodes before the add was. Note that while the map may contain different types of Replicated Data for different keys, a given key may not change its type, and doing so will likely result in the Replicated Data entering a non mergable state, from which it can't recover. new ReplicatedMap() Implements: module:akkaserverless.replicatedentity.ReplicatedData Iterable.&lt;Array.&lt;any&gt;&gt; Members asObject :Object.&lt;string, module:akkaserverless.replicatedentity.ReplicatedData&gt; A representation of this map as an object. All entries whose keys are strings will be properties of this object, and setting any property of the object will insert that property as a key into the map. Type: Object.&lt;string, module:akkaserverless.replicatedentity.ReplicatedData&gt; defaultValue :module:akkaserverless.replicatedentity.ReplicatedMap~defaultValueCallback Generator for default values. This is invoked by get when the current map has no Replicated Data defined for the key. If this returns a Replicated Data object, it will be added to the map. Care should be taken when using this, since it means that the get method can trigger elements to be created. If using default values, the get method should not be used in queries where an empty value for the Replicated Data means the value is not present. Type: module:akkaserverless.replicatedentity.ReplicatedMap~defaultValueCallback &lt;readonly&gt; size :number The number of elements in this map. Type: number Methods clear() Clear all entries from this map. Returns: This map. Type module:akkaserverless.replicatedentity.ReplicatedMap delete(key) Delete the value at the given key. Parameters: Name Type Description key module:akkaserverless.Serializable The key to delete. Returns: This map. Type module:akkaserverless.replicatedentity.ReplicatedMap entries() Return an iterator of the entries of this map. Returns: Type Iterator.&lt;Array&gt; forEach(callback) Execute the given callback for each element. Parameters: Name Type Description callback module:akkaserverless.replicatedentity.ReplicatedMap~forEachCallback The callback to handle each element. get(key) Get the value at the given key. Parameters: Name Type Description key module:akkaserverless.Serializable The key to get. Returns: The Replicated Data value, or undefined if no value is defined at that key. Type undefined | module:akkaserverless.replicatedentity.ReplicatedData has(key) Check whether this map contains a value of the given key. Parameters: Name Type Description key module:akkaserverless.Serializable The key to check. Returns: True if this map contains a value of the given key. Type boolean iterator() Return an iterator of the entries of this map. Returns: Type Iterator.&lt;Array&gt; keys() Return an iterator of the keys of this map. Returns: Type Iterator.&lt;module:akkaserverless.Serializable&gt; set(key, value) Set the given value for the given key. Parameters: Name Type Description key module:akkaserverless.Serializable The key to set. value module:akkaserverless.replicatedentity.ReplicatedData The value to set. Returns: This map. Type module:akkaserverless.replicatedentity.ReplicatedMap values() Return an iterator of the values of this map. Returns: Type Iterator.&lt;module:akkaserverless.replicatedentity.ReplicatedData&gt; Type Definitions defaultValueCallback(key) Generator for default values. This is invoked by get when the current map has no Replicated Data defined for the key. If this returns a Replicated Data object, it will be added to the map. Care should be taken when using this, since it means that the get method can trigger elements to be created. If using default values, the get method should not be used in queries where an empty value for the Replicated Data means the value is not present. Parameters: Name Type Description key module:akkaserverless.Serializable The key the default value is being generated for. Returns: The default value, or undefined if no default value should be returned. Type undefined | module:akkaserverless.replicatedentity.ReplicatedData forEachCallback(value, key, This) Callback for handling elements iterated through by module:akkaserverless.replicatedentity.ReplicatedMap#forEach. Parameters: Name Type Description value module:akkaserverless.replicatedentity.ReplicatedData The Replicated Data value. key module:akkaserverless.Serializable The key. This module:akkaserverless.ReplicatedMap map. × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"module-akkaserverless.replicatedentity.ReplicatedMultiMap.html":{"id":"module-akkaserverless.replicatedentity.ReplicatedMultiMap.html","title":"Class: ReplicatedMultiMap","body":" AkkaServerless Namespaces akkaserverless.replicatedentityakkaserverless.repliesakkaserverless.settings Modules akkaserverless Classes akkaserverless.Actionakkaserverless.AkkaServerlessakkaserverless.EventSourcedEntityakkaserverless.IntegrationTestkitakkaserverless.Metadataakkaserverless.replicatedentity.ReplicatedCounterakkaserverless.replicatedentity.ReplicatedCounterMapakkaserverless.replicatedentity.ReplicatedEntityakkaserverless.replicatedentity.ReplicatedMapakkaserverless.replicatedentity.ReplicatedMultiMapakkaserverless.replicatedentity.ReplicatedRegisterakkaserverless.replicatedentity.ReplicatedRegisterMapakkaserverless.replicatedentity.ReplicatedSetakkaserverless.replicatedentity.Voteakkaserverless.replies.Effectakkaserverless.replies.Replyakkaserverless.ValueEntityakkaserverless.View Events akkaserverless.Action.StreamedCommandContext#event:cancelledakkaserverless.Action.StreamedCommandContext#event:dataakkaserverless.Action.StreamedCommandContext#event:endakkaserverless.Action.StreamedInCommandContext#event:dataakkaserverless.Action.StreamedInCommandContext#event:endakkaserverless.Action.StreamedInContext#event:dataakkaserverless.Action.StreamedInContext#event:endakkaserverless.Action.StreamedOutCommandCo
